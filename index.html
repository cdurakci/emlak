    <title>Gayrimenkul Amortisman Hesaplayıcı</title>
	<style>
body {
  font-family: "Roboto", sans-serif;
}
</style>
</head>
 <script>
        function calculate() {
		document.getElementById("result").innerHTML = null;
            aylik_faiz = 1.0405;
            yillik_faiz = 1.55;
            tufe = 1.6347;
		aylik_stopaj = 0.075;
            yillik_stopaj = 0.025;

            kira = parseFloat(document.getElementById("kira").value);
            fiyat = parseFloat(document.getElementById("fiyat").value);

            let toplam = 0;
            let biriken = 0;

            for (let i = 0; i < 3; i++) {
                if (i == 0) {
                    toplam = 0;
                } else {
                    toplam += toplam * (yillik_faiz - 1) * (1 - yillik_stopaj);
                    kira = kira * tufe;
                }
                biriken = toplam;

                let temp = 0;
                for (let j = 1; j <= 12; j++) {
                    temp += kira + (kira * (Math.pow(aylik_faiz, j) - 1) * (1 - aylik_stopaj));
                }
                toplam += temp;
		    if(i==2){
		document.getElementById("result").innerHTML += `<p>${i + 1}. Yıl Devreden: ${Math.round(biriken).toLocaleString()} - Kira Geliri: ${Math.round(temp).toLocaleString()} - Toplam Devreden: ${Math.round(toplam).toLocaleString()} - <mark>Amortisman Oranı: ${((toplam / fiyat) * 100).toFixed(2)}%</mark></p>`;           

		    } else {
				document.getElementById("result").innerHTML += `<p>${i + 1}. Yıl Devreden: ${Math.round(biriken).toLocaleString()} - Kira Geliri: ${Math.round(temp).toLocaleString()} - Toplam Devreden: ${Math.round(toplam).toLocaleString()} - Amortisman Oranı: ${((toplam / fiyat) * 100).toFixed(2)}%</p>`;           
		    }

				}

		}
    </script>
	
<body onload="calculate();">
    <h1>Gayrimenkul Amortisman Hesaplayıcı</h1>
	Aylik Faiz: 4.05 %<br>
	Yillik faiz: 55%<br>
    Tufe: 63.47 %<br>
    Aylik Stopaj: 7.5%<br>
    Yillik Stopaj: 2.5%<br>
	<p>
    <form id="calculator-form">
        <label for="kira">Aylık Kira Getirisi:</label>
        <input type="number" id="kira" name="kira" value="30000" step="1000"><br>

        <label for="fiyat">Satış Fiyatı:</label>
        <input type="number" id="fiyat" name="fiyat" value="3250000" step="10000"><br>

        <button type="button" onclick="calculate()">Hesapla</button>
		<button type="reset" onclick="document.getElementById('result').innerHTML = null;">Reset</button>
    </form>

    <div id="result"></div>
